{% extends "base.html" %}

{% block title %}Qumulo File Transfer Tool{% endblock %}



{% block page_content %}
<script src="{{ url_for('static', filename='javascript/dropfolder.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/tree-box.css') }}">

<div class="page-header">
    {% if current_user.is_authenticated %}
    <div class="row">
        <div class="col-xs-6">
            <h1>Source</h1>
            <!-- <form action="/upload-target" class="dropzone"></form>   -->   
            <div id="tree-box">
                <ul id="tree-box-list" aria-dropeffect="copy execute"> 
                    <li>Drag and drop folder here</li>
                </ul>
            </div>
            <button id="clear-logs" class="buttonesque" type="button">Clear</button>
        </div>
        <div class="col-xs-6">
            <h1>Dest</h1>
        </div>
    </div>
    {% else %}
        <h1>Hi, Stranger! Please log in...</h1>
    {% endif %}
</div>

{% endblock %}
